<form id="form" class="idform" novalidate>
    <div id="general_error" style="color:red"></div>

    <div id="person-info" class="form-group row">
        <div class="col-xs-12">
            <label>Street</label>
            <label id="AddressLine-error" style="color:red"></label>
            <input id="AddressLine" name="AddressLine" class="form-control required" type="text" autocomplete="off" required>
            <span id="address" class="text-danger font-weight-bold"></span>
            <br>
        </div>
        <div class="col-xs-12">
            <label>City</label>
            <label id="city-error" style="color:red"></label>
            <input id="city" name="city" class="form-control required" type="text" autocomplete="off" required>
            <span id="ciity" class="text-danger font-weight-bold"></span>
            <br>
        </div>
        <div class="col-xs-12">
            <label>State</label>
            <label id="state-error" style="color:red"></label>
            <input id="state" name="state" class="form-control required" type="text" autocomplete="off" required>
            <span id="sttate" class="text-danger font-weight-bold"></span>
            <br>
        </div>
        <div class="col-xs-12">
            <label>Zip Code</label>
            <label id="zipCode-error" style="color:red"></label>
            <input id="zipCode" name="zipCode" class="form-control required" type="text" autocomplete="off" required>
            <span id="ziipcode" class="text-danger font-weight-bold"></span>
            <br>
            <hr>
        </div>
    </div>
</form>
